<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Data User - SPA</h1>

      <div class="row mt-5">
        <div class="col-3">
          <form onsubmit="save(event)">
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <input type="submit" value="Save" class="btn btn-sm btn-primary">
          </form>
        </div>

        <div class="col-9">

          <table class="table table-striped table-bordered">

            <thead class="table-dark">
              <tr>
                <th>Photo</th>
                <th>Name & City</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody id="userData"></tbody>

          </table>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit User Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form onsubmit="update(event)">
              <div class="mb-3">
                <input type="text" class="form-control" id="updatedName" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="updatedCity" placeholder="City">
              </div>
              <input type="hidden" id="updatedIdx">
              <input type="submit" value="Update Data" class="btn btn-sm btn-primary" data-bs-dismiss="modal">
            </form>

          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
